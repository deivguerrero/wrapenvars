repos:
    - repo: https://github.com/psf/black
      rev: 20.8b1
      hooks:
          - id: black
            args: [--line-length=79]
            language_version: python3.8
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.4
      hooks:
          - id: flake8
            args: [--max-line-length=79, --ignore=E721]
            language_version: python3.8
